<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li>TIC TAC TOE</li>
            </ul>
        </nav>

        <div class="gameContainer">
            <div class="container">
            <div class="line"></div>

                <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bt-0 br-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bt-0 br-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bt-0 bb-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bt-0 bb-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bt-0 br-0 bb-0"><span class="boxtext"></span></div>
            </div>
            <div class="gameinfo">
                <h1>Welcome to Tic Tac Toe</h1>
                <div>
                    <span class="info">Turn for X</span>
                    <button id="reset">Reset</button>
                </div>
                <div class="imgbox">
                    <img src="excited.gif" alt="gif">
                </div>

            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
